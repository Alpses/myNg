<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h2 appHighttext style="color:red;">Hello ANG</h2>
  <h2 [greet]="'Hello My O\'clock'" author='Alpses Hu' style="color:cyan;">Hello ANG4.X</h2> 

  <img width="30" alt="Angular Logo" src="../favicon.ico">
  <p class="description">This is my first ng-app <i><strong>{{title}}</strong></i></p>
  <p>It's a special APP: <strong>{{description.text}}</strong>,with <strong>{{description.color}}</strong> ,No doubt!</p>
  <div>{{description | json}}</div>
  <u>{{address | json}}</u>
  <br>
  <button (click)='toogleSkills($event)'>
    {{showSkills ? "Hide Skills" : "Show Skills" }}
  </button>

  <div *ngIf='showSkills'>
    <h3>My Skills in Hand</h3>
    <ul  class="myStyUl">
      <li *ngFor='let i of skills'>{{i}}</li>
    </ul>
  </div>
</div>
<h2>Here are some links to help you start: </h2>
<hr/>
<app-users></app-users>
<hr/>
<app-mess-code></app-mess-code>
